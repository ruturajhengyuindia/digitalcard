<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ruturaj Bawane ‚Äî Marketing Executive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; 
      --card:#ffffff; 
      --navy:#0b2e59; 
      --green:#1d5c3d; 
      --muted:#666; 
      --radius:18px; 
      --shadow:0 10px 30px rgba(0,0,0,0.08);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{background:linear-gradient(180deg,#f9f9f9 0%,#ffffff 100%);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:460px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:28px}
    .brand{display:flex;align-items:center;gap:16px}
    .logo{width:72px;height:72px;border-radius:14px;background:linear-gradient(135deg,rgba(11,46,89,0.08),rgba(29,92,61,0.08));display:flex;align-items:center;justify-content:center;overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:contain}
    h1{margin:0;font-family:'Playfair Display';font-size:22px;color:var(--navy)}
    p.title{margin:2px 0 14px;color:var(--green);font-size:14px;font-weight:600}
    .meta{display:flex;flex-direction:column;gap:8px;margin-top:10px}
    .meta .row{display:flex;align-items:center;gap:12px;font-size:14px;color:#222}
    .meta .small{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:10px;margin-top:18px;flex-wrap:wrap}
    .btn{flex:1;min-width:120px;text-decoration:none;border-radius:12px;padding:10px 12px;text-align:center;font-weight:600;display:inline-flex;align-items:center;justify-content:center;gap:8px;transition:all 0.2s ease}
    .call{background:var(--green);color:white}
    .call:hover{opacity:0.9}
    .email{background:white;border:1px solid #cde2d6;color:var(--green)}
    .save{background:white;border:2px dashed rgba(11,46,89,0.15);color:var(--navy)}
    .save:hover{background:rgba(11,46,89,0.05);}
    .share{background:var(--navy);color:white}
    .footer{margin-top:18px;color:var(--muted);font-size:12px;text-align:center}
    .toast {
      display:none;
      position:fixed;
      bottom:30px;
      left:50%;
      transform:translateX(-50%);
      background:var(--navy);
      color:white;
      padding:10px 18px;
      border-radius:10px;
      font-size:14px;
      box-shadow:0 4px 14px rgba(0,0,0,0.2);
      animation:fadeInOut 3s ease forwards;
    }
    @keyframes fadeInOut {
      0% {opacity:0;transform:translate(-50%,20px);}
      10%,90% {opacity:1;transform:translate(-50%,0);}
      100% {opacity:0;transform:translate(-50%,20px);}
    }
    @media (max-width:420px){.card{padding:20px}.logo{width:60px;height:60px}}
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="brand">
      <div class="logo">
        <img src="WhatsApp_Image_2024-10-15_at_11.04.16_dce50afc-removebg-preview.png" alt="Hengyu Logo" />
      </div>
      <div>
        <h1>Ruturaj Bawane</h1>
        <p class="title">Marketing Executive ‚Äî Hengyu Cleaning Products Pvt. Ltd.</p>
      </div>
    </div>

    <div class="meta">
      <div class="row"><strong>üìû</strong> <span id="phone">+918956306602</span></div>
      <div class="row"><strong>‚úâÔ∏è</strong> <span id="email">ruturaj.hengyuindia@gmail.com</span></div>
    </div>

    <div class="actions">
      <a class="btn call" href="tel:+918956306602">Call</a>
      <a class="btn email" href="mailto:ruturaj.hengyuindia@gmail.com">Email</a>
      <a class="btn save" href="contact.vcf" id="saveBtn">üíæ Save Contact</a>
      <button class="btn share" id="shareBtn">üîó Share</button>
    </div>
  </div>

  <div class="toast" id="toast">üì• Your contact card is downloading.<br>Tap ‚ÄúOpen‚Äù to add it to your phone contacts.</div>

  <script>
    // Share button logic
    const shareBtn = document.getElementById('shareBtn');
    shareBtn.addEventListener('click', async () => {
      const shareUrl = location.href;
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Ruturaj Bawane ‚Äî Marketing Executive',
            text: 'Check out my digital business card:',
            url: shareUrl
          });
        } catch (err) {
          console.log('Share cancelled');
        }
      } else {
        try {
          await navigator.clipboard.writeText(shareUrl);
          alert('üîó Link copied! You can paste it anywhere to share.');
        } catch (err) {
          prompt('Copy this link to share:', shareUrl);
        }
      }
    });

    // Save Contact message
    const saveBtn = document.getElementById('saveBtn');
    const toast = document.getElementById('toast');
    saveBtn.addEventListener('click', () => {
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    });
  </script>
</body>
</html>
